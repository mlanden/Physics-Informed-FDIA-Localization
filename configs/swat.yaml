data:
  normal: ../Datasets/SWAT/SWaT_Dataset_Normal_v0.csv
#  normal: ../Datasets/SWAT/First_Hour_2015.csv
#  normal: C:/Users/mland/OneDrive - Georgia Institute of Technology/Documents/Datasets/SWAT/SWaT_Dataset_Normal_v0.csv

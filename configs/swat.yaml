  attack: ../Datasets/SWAT/SWaT_Dataset_Attack_v0.csv
#  attack: C:/Users/mland/OneDrive - Georgia Institute of Technology/Documents/Datasets/SWAT/SWaT_Dataset_Attack_v0.csv
  n_features: 51

model:
  hidden_layers: [100, 100]
  activation: leakyRelu
  embedding_size: 0
  sequence_length: 5
  window_size: 20

train:
  n_workers: 2
  batch_size: 64
  epochs: 100
  lr: 0.0005
  regularization: 0.00001
  checkpoint: swat_2015_full
  load_checkpoint: 1

  tensorboard: 1
  train_fraction: 0.4
  validate_fraction: 0.1
  find_error_fraction: 0.5
  validation_frequency: 10

  max_gmm_components: 5
  distribution_threshold: 1.01
  event_predicate_error: 0.01
  gamma: 0.008
  theta: 0.0005
  max_depth: 5
  max_sets: 500000